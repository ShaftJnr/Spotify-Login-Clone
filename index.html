<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!--Links-->

    <link rel="stylesheet" href="/styles.css">

    <link rel="shortcut icon" href="/images/spotify.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="/script.js"></script>

</head>

<body>

    <div class="container">
        <div class="header">
            <i class="fa fa-spotify" id="sp-logo"></i>
            <p>Spotify</p>
        </div>

        <div class="text">
            <p class="T">Millions of Songs.</p>
            <p class="T">Free on Spotify.</p>
        </div>

        <div class="btn">
            <a href="https://accounts.spotify.com/en/login"><button class="btnlogin">Login</button></a>
        </div>

        <div class="signup">
            <p class="acc">Don't have an account? <a href="#" class="link">Sign-up</a></p>
        </div>

        <div class="settings"><a href="#" class="st">SETTINGS</a></div>
    </div>
</body>

</html>
